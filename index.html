<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon">k
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <div>
        <div class="container">
            <div class="display">0</div>
            <div class="clear" onclick="clearDisplay(true)">C</div>
            <div class="numpad">
                <div class="number" onclick="appendNum(1)">1</div>
                <div class="number" onclick="appendNum(2)">2</div>
                <div class="number" onclick="appendNum(3)">3</div>
                <div class="divide" onclick="checkOperator('/')">/</div>
                <div class="number" onclick="appendNum(4)">4</div>
                <div class="number" onclick="appendNum(5)">5</div>
                <div class="number" onclick="appendNum(6)">6</div>
                <div class="multiply" onclick="checkOperator('*')">*</div>
                <div class="number" onclick="appendNum(7)">7</div>
                <div class="number" onclick="appendNum(8)">8</div>
                <div class="number" onclick="appendNum(9)">9</div>
                <div class="plus" onclick="checkOperator('+')">+</div>
                <div class="number" onclick="appendNum(0)">0</div>
                <div class="decimal" onclick="appendNum('.')">.</div>
                <div class="equal" onclick="calcAnswer()">=</div>
                <div class="minus" onclick="checkOperator('-')">-</div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
